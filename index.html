<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/play-options.css" />
    <link rel="stylesheet" href="css/controller.css" />
    <link rel="stylesheet" href="css/scoreboard.css" />

    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <main class="container">
      <h1>Rock Paper Scissors</h1>

      <!-- play-options -->
      <section class="play-options">
        <p class="play-button">Let's Play!</p>
        <p class="play-prompt">Make A Choice...</p>
      </section>

      <!-- controller -->
      <section class="hands">
        <div class="player-hand">
          <img src="assets/rock.png" alt="player's hand" />
        </div>

        <div class="choices">
          <p class="rock">rock</p>
          <p class="paper">paper</p>
          <p class="scissors">scissors</p>
        </div>

        <div class="computer-hand">
          <img src="assets/rock.png" alt="computer's hand" />
        </div>
      </section>

      <!-- scoreboard -->
      <section class="scoreboard">
        <div class="player-scoreboard">
          <p class="player">Player</p>
          <p class="player-score">0</p>
        </div>

        <div class="computer-scoreboard">
          <p class="computer">Computer</p>
          <p class="computer-score">0</p>
        </div>
      </section>
    </main>
  </body>
</html>
