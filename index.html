<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="js/main.js" type="module" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/game-menu.css" />
    <link rel="stylesheet" href="css/hands.css" />
    <link rel="stylesheet" href="css/scoreboard.css" />

    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <main class="container">
      <h1>Rock Paper Scissors</h1>

      <!--? game-menu -->
      <section class="game-menu">
        <div class="start-menu">
          <p class="play-invite">Let's Play!</p>
          <i id="play-button" class="fa-solid fa-play"></i>
        </div>

        <div class="options-menu">
          <p class="prompt">Make A Choice...</p>
          <div class="choices">
            <i id="rock" class="fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="fas fa-hand-scissors fa-10x"></i>
          </div>
        </div>
      </section>

      <!--? hands -->
      <section class="hands">
        <img class="player-hand" src="assets/rock.png" alt="player's hand" />
        <img
          class="computer-hand"
          src="assets/rock.png"
          alt="computer's hand"
        />
      </section>

      <!--? scoreboard -->
      <section class="scoreboard">
        <div class="player-scoreboard">
          <p class="player">Player</p>
          <p class="player-score">0</p>
        </div>

        <div class="computer-scoreboard">
          <p class="computer">Computer</p>
          <p class="computer-score">0</p>
        </div>
      </section>
    </main>
  </body>
</html>
